<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/Simon_Game/image/Simon_Electronic_Game.jpg" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Simon Says Game</h1>
      <h3 id="status">Press Any Key or Start to Begin</h3>

      <div class="top-controls">
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn">â¸ï¸ Pause</button>
        <button id="resumeBtn" class="hidden">â–¶ï¸ Resume</button>
        <button id="restartBtn">ğŸ” Restart</button>
      </div>

      <div class="game-settings">
        <label for="difficulty">Mode:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="theme">Theme:</label>
        <select id="themeSelector">
          <option value="default">Default</option>
          <option value="neon">Neon</option>
          <option value="pastel">Pastel</option>
        </select>

        <label for="colorblindToggle">
          <input type="checkbox" id="colorblindToggle" />
          Colorblind Mode
        </label>
      </div>

      <div class="controls">
        <button id="mode-toggle">ğŸŒ™ Theme Mode</button>
        <button id="audio-toggle">ğŸ”Š Sound</button>
      </div>

      <div class="scoreboard">
        <div id="scoreBox">Level: 0</div>
        <div id="highScoreBox">High Score: 0</div>
        <div id="timerBox">â±ï¸ Time Left: <span id="timer">--</span></div>
        <div id="progressContainer">
          <label for="levelProgress">Progress:</label>
          <progress id="levelProgress" value="0" max="100"></progress>
        </div>
      </div>
    </header>

    <main>
      <div class="btn-Container" role="region" aria-label="Game Buttons">
        <div class="first-line">
          <button class="btn red" id="red" aria-label="Red button"></button>
          <button class="btn yellow" id="yellow" aria-label="Yellow button"></button>
        </div>
        <div class="second-line">
          <button class="btn green" id="green" aria-label="Green button"></button>
          <button class="btn purple" id="purple" aria-label="Purple button"></button>
        </div>
      </div>

      <h3 id="winMessage" class="hidden">ğŸ‰ You Completed All Levels! ğŸ‰</h3>
    </main>

    <footer>
      <p>Made with â¤ï¸ by <a href="https://github.com/Satyam6201" target="_blank">Satyam</a></p>
    </footer>
  </div>

  <!-- Instructions Modal -->
  <div id="instructionsModal" class="modal hidden">
    <div class="modal-content">
      <h2>ğŸ“˜ How to Play</h2>
      <p>Repeat the color pattern shown. Each level adds one more color. Make a mistake, and the game ends. Try to beat your high score!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
