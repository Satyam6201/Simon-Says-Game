<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Simon_Game/image/Simon_Electronic_Game.jpg">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h3>Press any key to start</h3>

        <button id="mode-toggle">Toggle Dark/Light Mode</button>
        <div id="scoreBox">Current Level: 0</div>

        <div class="btn-Container">
            <div class="first-line">
                <div class="btn red" id="red">Red</div>
                <div class="btn yellow" id="yellow">Yellow</div>
            </div>
            <div class="second-line">
                <div class="btn green" id="green">Green</div>
                <div class="btn purple" id="purple">Purple</div>
            </div>
        </div>

        <button id="restartBtn">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
